<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broadcast Contacts</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
min-height:100vh;
padding:20px;
}

/* Header */
.header{
text-align:center;
color:white;
font-size:32px;
font-weight:600;
margin-bottom:20px;
}

/* Main Container */
.container{
max-width:1400px;
margin:auto;
background:rgba(255,255,255,0.95);
border-radius:16px;
padding:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.25);
backdrop-filter:blur(10px);
animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* Filters */
.filters{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:15px;
background:#f4f7ff;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

.filter-group label{
font-weight:500;
margin-bottom:5px;
display:block;
}

.select2-container{
width:100%!important;
}

input[type="date"]{
padding:8px;
border-radius:8px;
border:1px solid #ccc;
}

/* Buttons */
.button-group{
margin-top:15px;
display:flex;
gap:10px;
flex-wrap:wrap;
}

button{
border:none;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
font-weight:500;
transition:0.3s;
}

.btn-filter{
background:linear-gradient(90deg,#007bff,#00c6ff);
color:white;
}

.btn-filter:hover{
transform:translateY(-2px);
box-shadow:0 5px 20px rgba(0,123,255,0.4);
}

.btn-clear{
background:#6c757d;
color:white;
}

.btn-clear:hover{
background:#495057;
}

/* Record count */
.record-count{
margin-top:15px;
font-weight:600;
color:#333;
}

/* Table */
table{
width:100%;
border-collapse:collapse;
margin-top:15px;
background:white;
border-radius:12px;
overflow:hidden;
}

thead{
background:linear-gradient(90deg,#007bff,#00c6ff);
color:white;
position:sticky;
top:0;
}

th{
padding:14px;
text-align:left;
}

td{
padding:12px;
border-bottom:1px solid #eee;
}

tbody tr{
transition:0.2s;
}

tbody tr:hover{
background:#eef4ff;
transform:scale(1.01);
}

.highlight-duplicate{
background:#fff3cd!important;
}

/* Loading */
.loading{
text-align:center;
padding:40px;
font-size:18px;
}

/* Error */
.error{
background:#ffdddd;
padding:10px;
border-radius:8px;
margin-top:10px;
}

/* No data */
.no-data{
text-align:center;
padding:30px;
color:#666;
}

</style>
</head>

<body>

<div class="header">ðŸ“‡ Broadcast Contacts Dashboard</div>

<div class="container">

<div class="filters">

<div class="filter-group">
<label>Contact Name</label>
<select id="contactNameFilter" multiple></select>
</div>

<div class="filter-group">
<label>Heading</label>
<select id="headingFilter" multiple></select>
</div>

<div class="filter-group">
<label>Mobile Number</label>
<select id="mobileNumberFilter" multiple></select>
</div>

<div class="filter-group">
<label>Created Date</label>
<input type="date" id="dateFilter">
</div>

</div>

<div class="button-group">
<button class="btn-filter" onclick="applyFilters()">Apply Filters</button>
<button class="btn-clear" onclick="clearFilters()">Clear All</button>
</div>

<div id="errorMessage" class="error" style="display:none;"></div>

<div id="recordCount" class="record-count"></div>

<div id="tableContainer">
<div class="loading">Loading contacts...</div>
</div>

</div>

<script>

const API_BASE_URL="http://localhost:8000";

$(document).ready(function(){
initializeFilters();
loadFilterOptions();
loadAllContacts();
});

function initializeFilters(){

$('#contactNameFilter').select2({
placeholder:"Select Contact Names",
allowClear:true
});

$('#headingFilter').select2({
placeholder:"Select Headings",
allowClear:true
});

$('#mobileNumberFilter').select2({
placeholder:"Select Mobile Numbers",
allowClear:true
});

}

async function loadFilterOptions(){

try{

const res=await fetch(`${API_BASE_URL}/filter-options`);
const data=await res.json();

data.contact_names.forEach(x=>{
$('#contactNameFilter').append(new Option(x,x));
});

data.headings.forEach(x=>{
$('#headingFilter').append(new Option(x,x));
});

data.mobile_numbers.forEach(x=>{
$('#mobileNumberFilter').append(new Option(x,x));
});

}catch(e){
showError(e.message);
}

}

async function loadAllContacts(){

try{

const res=await fetch(`${API_BASE_URL}/contacts`);
const data=await res.json();
displayContacts(data);

}catch(e){
showError(e.message);
}

}

async function applyFilters(){

const params=new URLSearchParams();

($('#contactNameFilter').val()||[]).forEach(x=>params.append("contact_names",x));
($('#headingFilter').val()||[]).forEach(x=>params.append("headings",x));
($('#mobileNumberFilter').val()||[]).forEach(x=>params.append("mobile_numbers",x));

const date=$("#dateFilter").val();
if(date)params.append("created_date",date);

const res=await fetch(`${API_BASE_URL}/contacts?${params}`);
const data=await res.json();

displayContacts(data);

}

function clearFilters(){

$('#contactNameFilter').val(null).trigger('change');
$('#headingFilter').val(null).trigger('change');
$('#mobileNumberFilter').val(null).trigger('change');
$('#dateFilter').val('');

loadAllContacts();

}

function displayContacts(contacts){

document.getElementById("recordCount").innerText=`Total Records: ${contacts.length}`;

if(!contacts.length){

document.getElementById("tableContainer").innerHTML='<div class="no-data">No records found</div>';
return;

}

let html=`<table>
<thead>
<tr>
<th>Name</th>
<th>Heading</th>
<th>Mobile</th>
<th>Created</th>
</tr>
</thead><tbody>`;

let count={};

contacts.forEach(x=>{
count[x.ContactName]=(count[x.ContactName]||0)+1;
});

contacts.forEach(x=>{

let date=new Date(x.CreatedAt).toLocaleString("en-GB");

let highlight=count[x.ContactName]>1?'class="highlight-duplicate"':"";

html+=`<tr ${highlight}>
<td>${x.ContactName||""}</td>
<td>${x.Heading||""}</td>
<td>${x.MobilePhone||""}</td>
<td>${date}</td>
</tr>`;

});

html+="</tbody></table>";

document.getElementById("tableContainer").innerHTML=html;

}

function showError(msg){

const e=document.getElementById("errorMessage");
e.innerText=msg;
e.style.display="block";

}

</script>

</body>
</html>
