<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Contacts</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fb;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-filter {
            background-color: #007bff;
            color: white;
        }

        .btn-filter:hover {
            background-color: #0056b3;
        }

        .btn-clear {
            background-color: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background-color: #545b62;
        }

        .record-count {
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .loading, .no-data {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .error {
            background-color: #f8d7da;
            color: #842029;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {

            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .filters {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Broadcast Contacts</h1>

    <div class="filters">
        <div class="filter-group">
            <label>Contact Name</label>
            <select id="contactNameFilter" multiple></select>
        </div>

        <div class="filter-group">
            <label>Heading</label>
            <select id="headingFilter" multiple></select>
        </div>

        <div class="filter-group">
            <label>Created Date</label>
            <input type="date" id="dateFilter">
        </div>
    </div>

    <div class="button-group">
        <button class="btn-filter" onclick="applyFilters()">Apply Filters</button>
        <button class="btn-clear" onclick="clearFilters()">Clear All</button>
    </div>

    <div id="errorMessage" class="error"></div>

    <div class="record-count" id="recordCount"></div>

    <div id="tableContainer">
        <div class="loading">Loading data...</div>
    </div>
</div>

<script>
const API_BASE_URL = window.location.origin;

$(document).ready(function () {
    $('#contactNameFilter').select2({ width: '100%', placeholder: 'Select Contact Names' });
    $('#headingFilter').select2({ width: '100%', placeholder: 'Select Headings' });

    loadFilterOptions();
    loadAllContacts();
});

async function loadFilterOptions() {
    try {
        const res = await fetch(`${API_BASE_URL}/filter-options`);
        const data = await res.json();

        data.contact_names.forEach(name =>
            $('#contactNameFilter').append(new Option(name, name))
        );

        data.headings.forEach(heading =>
            $('#headingFilter').append(new Option(heading, heading))
        );

    } catch (e) {
        showError("Failed to load filter options");
    }
}

async function loadAllContacts() {
    try {
        const res = await fetch(`${API_BASE_URL}/contacts`);
        const data = await res.json();
        displayContacts(data);
    } catch (e) {
        showError("Failed to load contacts");
    }
}

async function applyFilters() {
    const params = new URLSearchParams();

    ($('#contactNameFilter').val() || []).forEach(v => params.append('contact_names', v));
    ($('#headingFilter').val() || []).forEach(v => params.append('headings', v));

    if ($('#dateFilter').val())
        params.append('created_date', $('#dateFilter').val());

    try {
        document.getElementById("tableContainer").innerHTML =
            '<div class="loading">Loading...</div>';

        const res = await fetch(`${API_BASE_URL}/contacts?${params}`);
        const data = await res.json();
        displayContacts(data);

    } catch (e) {
        showError("Filter failed");
    }
}

function clearFilters() {
    $('#contactNameFilter').val(null).trigger('change');
    $('#headingFilter').val(null).trigger('change');
    $('#dateFilter').val('');
    loadAllContacts();
}

function displayContacts(data) {
    document.getElementById("recordCount").innerText =
        `Total Records: ${data.length}`;

    if (data.length === 0) {
        document.getElementById("tableContainer").innerHTML =
            '<div class="no-data">No records found</div>';
        return;
    }

    let html = `
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Heading</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
    `;

    data.forEach(item => {
        const date = new Date(item.CreatedAt)
            .toLocaleString('en-GB');

        html += `
            <tr>
                <td>${escapeHtml(item.ContactName)}</td>
                <td>${escapeHtml(item.Heading)}</td>
                <td>${date}</td>
            </tr>
        `;
    });

    html += `</tbody></table></div>`;

    document.getElementById("tableContainer").innerHTML = html;
}

function showError(msg) {
    const e = document.getElementById("errorMessage");
    e.innerText = msg;
    e.style.display = "block";
}

function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    })[m]);
}
</script>

</body>
</html>
